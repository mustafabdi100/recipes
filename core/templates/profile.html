{% extends 'account/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">User Profile</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <span class="text-gray-700">{{ user.username }}</span>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <span class="text-gray-700">{{ user.email }}</span>
        </div>
      </div>

      <!-- Add more fields as needed -->

      <div class="mt-4">
        <a href="{% url 'account_logout' %}" class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
